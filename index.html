<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYT Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron bg-secondary">
            <h1 class="display-4 text-white">New York Times Search</h1>
            <p class="lead text-white">This is a simple search engine for the NYT</p>
            
        
          </div>
        <div class="search-parameters border rounded border-secondary px-3 py-3">
            <h5 class="bg-secondary text-white px-3 py-3">Search Parameters</h5>
            <form>
                <div class="form-group">
                  <label for="searchTerm">Search Terms</label>
                  <input type="text" class="form-control" id="search" aria-describedby="searchTerm">
                  
                </div>
                    <select class="browser-default custom-select">
                    <option selected id="numRecords">Number of Records to Retrieve</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="3">4</option>
                    <option value="3">5</option>
                    <option value="3">6</option>
                    <option value="3">7</option>
                    <option value="3">8</option>
                    <option value="3">9</option>
                    <option value="3">10</option>


                  </select>
                    <div class="form-group">
                        <label class= "mt-3" for="searchTerm">Start Year (Optional)</label>
                        <input type="text" class="form-control" id="startYear" aria-describedby="searchTerm">
                        
                    </div>
                    <div class="form-group">
                        <label for="searchTerm">End Year (Optional)</label>
                        <input type="text" class="form-control" id="endYear" aria-describedby="searchTerm">
                        
                    </div>
                  
                
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                <button type="clear" class="btn btn-primary">Clear</button>
              </form>
        </div>
        <div class="top-articles">

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
